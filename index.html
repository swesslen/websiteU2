<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div id="divListMain">
            <h1>LIST OF CITIES</h1>
            <div id="divList"></div>
        </div>
        <div id="divAddMain">
            <div class="inputDiv">
                Name: <input id="inputNameAdd" type="text">
                <br>
                Country: <input id="inputCountryAdd" type="text">
            </div>
            <button id="addButton">Add city</button>
        </div>
        <div id="divSearchMain">
            <div class="inputDiv">
                Text: <input id="inputTextSearch" type="text">
                <br>
                Country: <input id="inputCountrySearch" type="text">
            </div>
            <button id="searchButton">Search Cities</button>
            <div id="citiesSearchDiv"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
